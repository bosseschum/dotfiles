# Dracula Plus Starship Prompt
# Save as ~/.config/starship.toml

# Format: First line with context, second line with prompt character
format = """
[‚ï≠‚îÄ](bold purple)\
$username\
$hostname\
$directory\
$git_branch\
$git_status\
$git_state\
$python\
$nodejs\
$rust\
$golang\
$docker_context\
$cmd_duration
[‚ï∞‚îÄ](bold purple)$character"""

# Prompt character
[character]
success_symbol = "[‚ùØ](bold green)"
error_symbol = "[‚ùØ](bold red)"
vimcmd_symbol = "[‚ùÆ](bold purple)"

# Directory
[directory]
style = "bold cyan"
truncation_length = 3
truncate_to_repo = true
format = "[$path]($style)[$read_only]($read_only_style) "

# Git branch
[git_branch]
symbol = " "
style = "bold purple"
format = "[$symbol$branch]($style) "

# Git status
[git_status]
style = "bold yellow"
format = '([\[$all_status$ahead_behind\]]($style) )'
conflicted = "üè≥"
up_to_date = ""
untracked = "?"
stashed = "$"
modified = "!"
staged = "+"
renamed = "¬ª"
deleted = "‚úò"
ahead = "‚á°${count}"
diverged = "‚áï‚á°${ahead_count}‚á£${behind_count}"
behind = "‚á£${count}"

# Git state (rebase, merge, etc.)
[git_state]
format = '[\($state( $progress_current of $progress_total)\)]($style) '
style = "bold yellow"

# Username
[username]
style_user = "bold pink"
style_root = "bold red"
format = "[$user]($style)"
disabled = false
show_always = true

# Hostname
[hostname]
ssh_only = false
style = "bold green"
format = "[%$hostname]($style) "
disabled = false

# Command duration
[cmd_duration]
min_time = 500
style = "bold yellow"
format = "[took $duration]($style) "

# Python
[python]
symbol = " "
style = "bold yellow"
format = '[${symbol}${pyenv_prefix}(${version} )(\($virtualenv\) )]($style)'

# Node.js
[nodejs]
symbol = " "
style = "bold green"
format = "[$symbol($version )]($style)"

# Rust
[rust]
symbol = " "
style = "bold orange"
format = "[$symbol($version )]($style)"

# Go
[golang]
symbol = " "
style = "bold cyan"
format = "[$symbol($version )]($style)"

# Docker
[docker_context]
symbol = " "
style = "bold blue"
format = "[$symbol$context]($style) "
only_with_files = true

# Disable modules you don't need
[package]
disabled = true
