###################
### MY PROGRAMS ###
###################

$terminal = kitty
$fileManager = thunar
$menu = wofi --show drun --columns 3 -n
$browser = firefox
$editor = kitty nvim

$mainMod = SUPER # Sets "Windows" key as main modifier

################################
### Keybindings for Hyprland ###
################################

# Terminal
bind = $mainMod, Q, exec, $terminal

# btop
bind = $mainMod SHIFT, Q, exec, kitty --class kitty-float btop

# File Manager
bind = $mainMod SHIFT, E, exec, $fileManager

# Neovim
bind = $mainMod, E, exec, $editor

# Application Launcher
bind = $mainMod, space, exec, $menu

# Network Manager
bind = $mainMod, N, exec, networkmanager_dmenu -n

# Clipboard History
bind = $mainMod, V, exec, sh -c 'cliphist list | wofi --show dmenu -n | cliphist decode | wl-copy'

# Emoji Picker
bind = $mainMod, comma, exec, ~/.config/hypr/scripts/emoji-picker.sh

# Browser
bind = $mainMod, B, exec, $browser

# Browser (Incognito)
bind = $mainMod SHIFT, B, exec, $browser --incognito
# Reload Waybar
bind = $mainMod SHIFT, R, exec, killall waybar && waybar &

# Kill
bind = $mainMod, C, killactive,

# Exit Hyprland
bind = $mainMod, M, exit,

# Power Menu
bind = $mainMod SHIFT, L, exec, ~/.config/hypr/scripts/powermenu.sh

# Lock screen
bind = $mainMod, L, exec, hyprlock
# Float Window
bind = $mainMod, F, togglefloating,

# Fullscreen
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, T, togglesplit, # dwindle

# Random Wallpaper
bind = $mainMod, W, exec, ~/.config/hypr/scripts/random-wallpaper.sh

# Wallpaper Picker
bind = $mainMod SHIFT, W, exec, ~/.config/hypr/scripts/wallpaper-picker.sh

# Keymaps
bind = $mainMod SHIFT, comma, exec, ~/.config/hypr/scripts/keymaps.sh

# Screenshot
bind = , Print, exec, hyprshot -m output -o ~/Pictures/Screenshots

# Screenshot (window)
bind = ALT, Print, exec, hyprshot -m window -o ~/Pictures/Screenshots

# Screenshot (region)
bind = SHIFT, Print, exec, hyprshot -m region -o ~/Pictures/Screenshots

# Color picker - hex
bind = SUPER, period, exec, hyprpicker -a

# Color picker - rgb
bind = SUPER SHIFT, period, exec, hyprpicker -a -f rgb

# Toggle animations
bind = SUPER ALT, A, exec, ~/.config/hypr/scripts/toggle-animations.sh

bind = $mainMod, left, movefocus, l
bind = $mainMod, h, movefocus, l
bind = $mainMod, down, movefocus, d
bind = $mainMod, j, movefocus, d
bind = $mainMod, up, movefocus, u
bind = $mainMod, k, movefocus, u
bind = $mainMod, right, movefocus, r
bind = $mainMod, l, movefocus, r

bind = $mainMod, TAB, cyclenext
bind = $mainMod SHIFT, TAB, cyclenext, prev

bind = $mainMod ALT, left, resizeactive, -40 0
bind = $mainMod ALT, h, resizeactive, -40 0
bind = $mainMod ALT, down, resizeactive, 0 40
bind = $mainMod ALT, k, resizeactive, 0 40 
bind = $mainMod ALT, up, resizeactive, 0 -40
bind = $mainMod ALT, k, resizeactive, 0 -40
bind = $mainMod ALT, right, resizeactive, 40 0
bind = $mainMod ALT, l, resizeactive, 40 0

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Switch Master
bind = $mainMod, RETURN, layoutmsg, swapwithmaster

# Scratchpad
bind = $mainMod, S, togglespecialworkspace, magic
bind = $mainMod SHIFT, S, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Volume up (with 150% limit and locking)
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume -l 1.0 @DEFAULT_AUDIO_SINK@ 5%+

# Volume down (with locking)
bindel = , XF86AudioLowerVolume, exec,  wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-

# Volume mute
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle

# Mute Microfone
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle

# Brightness up
bindel = ,XF86MonBrightnessUp, exec, brightnessctl set 5%+

# Brightness down
bindel = ,XF86MonBrightnessDown, exec, brightnessctl set 5%-
# Player next
bindl = , XF86AudioNext, exec, playerctl next

# Play
bindl = , XF86AudioPause, exec, playerctl play-pause

# Pause
bindl = , XF86AudioPlay, exec, playerctl play-pause

# Player previous
bindl = , XF86AudioPrev, exec, playerctl previous
